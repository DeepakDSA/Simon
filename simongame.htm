<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simongame.css">
</head>
<body>
    <div class="mainclass">
        <center><H1>Simon Says Game</H1></center>
        <center><h3>Press any key to start the game !</h3></center>
        <div class="upper">
            <div class="red" type="button" id="red"></div>
            <div class="blue" type="button" id="blue"></div>
        </div>
        <div class="lower">
            <div class="orange" type="button" id="orange"></div>
            <div class="purple" type="button" id="purple"></div>
        </div>
    </div>
    <script src="simongame.js"></script>
</body>
</html>
